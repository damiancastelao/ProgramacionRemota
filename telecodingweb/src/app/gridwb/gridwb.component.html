<div class="docs-app-background">
  <h1 class="choose  mat-display-2 telecoding-typography">Elige banco de trabajo</h1>
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="32px"
    fxLayoutAlign="flex-start"
    class="cardList">
    <ng-container *ngFor="let workbench of Workbenchs">
        <mat-card class="mat-elevation-z8 telecoding-typography">
          <mat-card-header >
            <div mat-card-avatar style="padding: 5px"><img mat-card-image width="50px" class="circular" src="{{workbench.photo}}"></div>
            <mat-card-title class="mat-card-title">
              <span class="md-headline">{{workbench.nombre}} ({{workbench.t_total}}min)</span>
            </mat-card-title>
            <mat-card-subtitle><span class="md-headline">{{workbench.components}}</span></mat-card-subtitle>
          </mat-card-header>
          <img class="card-picture" mat-card-image [src]="workbench.avatar">
          <mat-card-content>
            <p [innerHTML]="workbench.descr"></p>
          </mat-card-content>
          <mat-card-actions>
            <a matTooltip="Unidad DidÃ¡ctica" target=_blank href="{{workbench.UD}}"><mat-icon color="primary" role="img">description</mat-icon></a>
            <button  class="mat-icon-button fondo" *ngIf="workbench.status=='free'" >
              <mat-icon matTooltip="Libre" color="primary" class="mat-icon notranslate material-icons mat-icon-no-color" (click)="this.solicitud(workbench['$key'])">
                input
              </mat-icon>
            </button>
            <button class="mat-icon-button fondo" *ngIf="workbench.status=='busy'">
              <mat-icon matTooltip="Ocupado, tiempo restante {{workbench.t_remaining}}mins"  color="accent" class="fondo" >
                alarm_on
              </mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
    </ng-container>

  </div>
</div>
