<div>
  <h1  mat-dialog-title class="telecoding-typography">{{data.tipo}}</h1>
  <mat-dialog-content class="telecoding-typography" [innerHTML]="data.message | safe :'html'"></mat-dialog-content>
  <mat-dialog-actions align="center">
    <button  class="telecoding-typography" mat-raised-button (click)="closeMe()">
      Close
    </button>
  </mat-dialog-actions>
</div>
