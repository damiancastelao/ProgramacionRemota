  <h3><span>TeleCoding</span></h3>
    <div class="spacer"></div>
  <div class="loginDiv" *ngIf="( authApp.user | async) as obs; else login">Hola, {{obs.email}}
    <button class="btn btn-secondary" (click)="authApp.logout()">Salir</button>
  </div>
  <ng-template #login>
    <div class="loginDiv">
      <button class="btn btn-danger" (click)="authApp.glogin()">
        <i class="fab fa-google"></i>
        Log in
      </button>
    </div>

  </ng-template>
</div>
